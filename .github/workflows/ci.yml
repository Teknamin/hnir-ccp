name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-action@v1.14.0
        with:
          config: '{ "default": true }'
          # Add paths to markdown files here if needed, e.g., '**.md'
          # baseDir: '.'
      - name: Check YAML formatting
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install yamllint
        run: pip install yamllint
      - name: Run yamllint
        run: yamllint .github/workflows/*.yml
